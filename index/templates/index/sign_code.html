<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>签到码</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="144x144" href="{% static 'img/logo.svg' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static  'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center mt-5">

        <div class="col-4 mt-5">
            <div id="qrcode" class="align-items-center w-100 m-5"></div>
            <p class="mt-4 loading text-center">签到码：{{ sign_code }}</p>

        </div>
    </div>
</div>
<script>
    var qrcode = new QRCode(document.getElementById("qrcode"));
    qrcode.makeCode("http://{{ local_ip }}/index/sign_url/?sign_code={{ sign_code }}");
</script>
</body>
</html>
