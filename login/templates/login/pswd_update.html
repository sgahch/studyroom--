<html lang="zh-CN">
{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="144x144" href="{% static 'img/logo.svg' %}"/>
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static  'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">


    <style>
        :root {
            --primary-color: #7952b3;
            --hover-color: #6742a4;
        }
        
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input {
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-signin input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(121, 82, 179, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .form-control {
            padding: 12px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .logo-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="text-center">

<main class="form-signin">
    <form action="{% url 'pswd_update' %}" method="post">
        {% csrf_token %}
        <img class="mb-4 logo-animation" src="{% static 'img/logo.svg' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">修改密码</h1>

        <div class="form text-start mb-3">
            <p class="text-center text-danger h5 mb-3">{{ msg }}</p>
            <label class="form-label" for="floatingInput">用户名</label>
            <input type="text" disabled value="{{ request.session.name.name }}" class="form-control" id="floatingInput" placeholder="用户名">
        </div>
        <div class="form text-start mb-3">
            <label class="form-label" for="password1">原密码</label>
            <input type="password" name="password_1" required class="form-control" id="password1" placeholder="请输入原密码">
        </div>
        <div class="form text-start mb-3">
            <label class="form-label" for="password2">新密码</label>
            <input type="password" name="password_2" required class="form-control" id="password2" placeholder="请输入新密码">
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">修改密码</button>
        <p class="mt-5 mb-3 text-muted">© 2000-2024</p>
    </form>
</main>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<div class="xl-chrome-ext-bar" id="xl_chrome_ext_{4DB361DE-01F7-4376-B494-639E489D19ED}" style="display: none;">
    <div class="xl-chrome-ext-bar__logo"></div>

    <a id="xl_chrome_ext_download" href="javascript:;" class="xl-chrome-ext-bar__option">下载视频</a>
    <a id="xl_chrome_ext_close" href="javascript:;" class="xl-chrome-ext-bar__close"></a>
</div>
</body>
</html>
